<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>家居商城-地址</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/plugin/layui/css/layui.css">
    <link rel="stylesheet" href="/common/css/index.css">

</head>
<body class="user">

<!--jquery-->
<script src="/plugin/jquery/jquery.js"></script>
<!--页面顶部-->
<div class="house-header">
    <script>
        $(function(){$('.house-header').load('./header.html');});
    </script>
</div>

<div class="layui-container userpublic useradd" id="main">
    <div class="layui-row layui-col-space20">
        <p class="layui-hide-xs title">首页 &gt; <span>个人中心</span></p>
        <div class="layui-col-sm2">
            <ul class="user-list">
                <li><a href="user.html">个人中心</a></li>
                <li><a href="">消息中心</a></li>
                <li class="active"><a href="useradd.html">地址管理</a></li>
                <li><a href="usercol.html">我的收藏</a></li>
                <li><a href="">优惠券</a></li>
                <li><a href="">服务中心</a></li>
            </ul>
        </div>
        <div class="layui-col-sm10">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" required  lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <button type="button" class="layui-btn" id="test1">
                            <i class="layui-icon">&#xe67c;</i>上传头像
                        </button>
                        <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<!--页面底部-->
<div class="house-footer">
    <script>
        $(function(){$('.house-footer').load('./footer.html');});
    </script>
</div>




<!--vue-->
<script src="/plugin/vue/vue.js"></script>
<!--vue-cookies-->
<script src="/plugin/vue-cookies/vue-cookies.js"></script>
<!--axios-->
<script src="/plugin/axios/axios.js"></script>
<!--layui-->
<script src="/plugin/layui/layui.all.js"></script>
<!--qs -->
<script src="/plugin/qs/qs.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script>
    layui.config({
        base: '/common/js/'
    }).use('house');

    layui.use('upload', function(){
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#test1' //绑定元素
            ,url: '/upload/' //上传接口
            ,done: function(res){
                //上传完毕回调
            }
            ,error: function(){
                //请求异常回调
            }
        });
    });

</script>

</body>
</html>
